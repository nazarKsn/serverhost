                    <div class="col-lg-12">

                        <input style="background-color: #eee;opacity: 1; pointer-events:none !important;" type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" readonly="">

                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div style="margin-bottom: 0.5rem !important;" class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password" required="">
                      </div>
                    </div>
                  <div class="modal-footer" style="padding: 0.5rem !important;">

                </form>
